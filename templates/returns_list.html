{% extends 'base.html' %}
{%  block title %}
    LIST OF RETURNS
{% endblock %}

{% block content %}
    {% for return in object_list %}
        Purchase from {{ return.purchase.user.username }} <br>
        Amount from {{ return.purchase.quantity }}
        <form method="post" action="{% url 'return_approve' return.pk %}">
            {% csrf_token %}
            <input type="submit" value="Approve">
        </form>
        <br>
        <form method="post" action="{% url 'return_decline' return.pk %}">
            {% csrf_token %}
            <input type="submit" value="Decline">
        </form>
        <br>
    {% endfor%}
{% endblock %}
